<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<script src="js/main.js" charset="utf-8"></script>
		<title>Login ideas</title>
	</head>
	<body>
		<div class="login-box--container flex-center">
			<div class="login-box">
				<div class="login-box--credentials">
					<form class="login-from" action="index.html" method="post">
						<h2>Login to IT Group</h2>
						<p>Use your email to log in</p>
						<div class="login-input">
							<input type="text" name="" placeholder="Email">
						</div>
						<div class="login-input">
							<label for=""></label>
							<input type="password" name="" placeholder="Password">
						</div>
						<button type="button" onclick="replaceWithLoading(this)" class="button--base button--login button--medium" name="button">Login</button>
					</form>
				</div>

			</div>
			<div class="login-box--bottom">
				<a href="#">Forgot Password?</a>
			</div>
		</div>
	</body>
</html>
